<div class="main-content">

        <div class="container-fluid">

            <div class="row">
                <div class="col-md-4" *ngFor="let event of events | async">
                    <div class="card" >
                        <div class="card-header card-chart">
                            <img src="{{ event.url }}">
                        </div>
                        <div class="card-content">
                            <h4 class="title">{{ event.title }}</h4>
                            <p class="category">{{ event.description }}</p>
                        </div>
                        <div class="card-footer">
                            <div class="stats">
                                <i class="material-icons">access_time</i> {{ event.room }} : {{ event.date }}
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
</div>
