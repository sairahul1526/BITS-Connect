<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="card card-nav-tabs">
                    <div class="card-header" data-background-color="red">
                        <div class="nav-tabs-navigation">
                            <div class="nav-tabs-wrapper">
                                <span class="nav-tabs-title"></span>
                                <ul class="nav nav-tabs" data-tabs="tabs">
                                    <li class="active">
                                        <a href="#lost" data-toggle="tab">
                                            LOST
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <li class="">
                                        <a href="#found" data-toggle="tab">
                                            FOUND
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                    <li class="">
                                        <a href="#add" data-toggle="tab">
                                            ADD
                                            <div class="ripple-container"></div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="tab-content">
                            <div class="tab-pane active" id="lost">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr *ngFor="let lost of losts | async">
                                            <td>
                                                <b>{{ lost.item }}</b> - <a href="tel: + {{ lost.phone  }}">{{ lost.phone }}</a>
                                                <p>{{ lost.location }}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane" id="found">
                                <table class="table table-hover">
                                    <tbody>
                                        <tr *ngFor="let found of founds | async">
                                            <td>
                                                <b>{{ found.item }}</b> - <a href="tel: + {{ found.phone  }}">{{ found.phone }}</a>
                                                <p>{{ found.location }}</p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="tab-pane" id="add">
                                <form name="myForm">

                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Item</label>
                                                <input type="text" class="form-control" #name>
                                            </div>
                                        </div>
                                    </div>
        
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Mobile Number</label>
                                                <input type="number" class="form-control" #phone>
                                            </div>
                                        </div>
                                    </div>

                                    <br>
                                    <input type="radio" id="test1" name="radiogroup" value="Buy" checked>
                                    <label for="test1">Lost</label>
                                    <input type="radio" id="test2" name="radiogroup" value="Sell">
                                    <label for="test2">Found</label>
        
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group form-black label-floating is-empty">
                                                <label class="control-label">Location</label>
                                                <input type="text" class="form-control" #location>
                                            </div>
                                        </div>
                                    </div>
            
                                    <button type="button" class="btn btn-danger pull-right" (click)="submit(name.value, phone.value, location.value)">Submit</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
