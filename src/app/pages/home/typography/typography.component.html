<div class="main-content">
<div class="container-fluid">
    <div class="row" *ngFor="let food of foods | async">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header" data-background-color="red">
                    <h4 class="title">{{ food.name }}</h4>
                </div>
                <div class="card-content">
                    <p>{{ food.list }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
